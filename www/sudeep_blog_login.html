<!DOCTYPE HTML>
<head>
	<title>Login</title>
	<link rel="stylesheet" type="text/css" href="/css/sudeep_blog_post.css">
	<link rel="shortcut icon" href="../images/sudeep.jpg">
</head>
<body>
	<form method="post">
		<h1>Login</h1>
		<label>
			<span class="sudeep-blog-label">User Name:</span>
			<input type="text" name="username" class="sudeep-blog-login-input">
		</label>
		<label>
			<span class="sudeep-blog-label">Password:</span>
			<input type="password" name="password" class="sudeep-blog-login-input">
		</label>
		<div class="sudeep-blog-error">{{sudeep_blog_login_error}}</div>	
		<input type="submit" value="submit" class="sudeep-blog-button">		
	</form>
</body>
